[Rainmeter]
Update=1000
AccurateText=1

[Variables]
FontColor=FFFFFF
FontSize=14
ImageSize=125
Padding=10

[MeasureWebNowPlaying]
Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Chrome

[MeasureTitle]
Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Chrome
PlayerType=TITLE

[MeasureArtist]
Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Chrome
PlayerType=ARTIST

[MeasureCover]
Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Chrome
PlayerType=COVER

[MeasureState]
Measure=Plugin
Plugin=WebNowPlaying
PlayerName=Chrome
PlayerType=STATE

[TitleText]
Meter=String
MeasureName=MeasureTitle
X=20
Y=150
FontSize=#FontSize#
FontColor=#FontColor#
Text="%1"
StringAlign=Left
ClipString=1
W=750  ; Setze eine größere Breite, wenn nötig
H=30   ; Setze eine Höhe, die genügend Platz für den Text bietet

[ArtistText]
Meter=String
MeasureName=MeasureArtist
X=20
Y=180
FontSize=#FontSize#
FontColor=#FontColor#
Text="%1"
StringAlign=Left

[AlbumCover]
Meter=Image
MeasureName=MeasureCover
X=20
Y=20
W=#ImageSize#
H=#ImageSize#
LeftMouseUpAction=[!CommandMeasure MeasureWebNowPlaying "PlayPause"]
DynamicVariables=1

[PlayPause]
Meter=Image
X=150
Y=250
W=30
H=30
LeftMouseUpAction=[!CommandMeasure MeasureWebNowPlaying "PlayPause"]
IfCondition=MeasureState=1
DynamicVariables=1

[DeleteCover]
Measure=Calc
Formula=0
IfCondition=MeasureState=0
IfFalseAction=[!ShowMeter "AlbumCover"][!ShowMeter "TitleText"][!ShowMeter "ArtistText"]
IfTrueAction=[!HideMeter "AlbumCover"][!HideMeter "TitleText"][!HideMeter "ArtistText"][!CommandMeasure "MeasureCover" "DeleteCover"]